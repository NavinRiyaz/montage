<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "native": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "input-text-native"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Input Text Sample</header>

        <section class="input-texts">
            <input type="text" data-montage-id="input-text-native" class="input-text native"/>

            <!-- @benoit add a custom one with content editable set to true ?-->

        </section>

    </div>
</body>
</html>
