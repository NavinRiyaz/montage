<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "native": {
            "prototype": "montage/ui/input-number.reel",
            "properties": {
                "element": {"#": "input-number-native"}
            }
        }

        "step": {
            "prototype": "montage/ui/input-number.reel",
            "properties": {
                "element": {"#": "input-with-step"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Input Number Sample</header>

        <section class="input-numbers">
            <input type="number" data-montage-id="input-number-native" class="input-number native" />

            <!-- Use non-standard element to get step controls -->
            <div data-montage-id="input-with-step" min="0" max="100" step="5"></div>

            <!-- @benoit: add a custom one with content editable set to true or the one in digit ?-->
        </section>
    </div>
</body>
</html>
